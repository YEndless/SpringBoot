spring.datasource.url=jdbc:mysql://localhost:3306/springboot_t1?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
##连接池中最大的活跃连接数
spring.datasource.tomcat.max-active=20  
##连接池中最大、最小的空闲连接数
spring.datasoure.max-idle=8
spring.datasoure.min-idle=8
##初始化连接数
spring.datasoure.initial=10

############################
###Spring Data JPA配置信息
############################
spring.jpa.database=mysql
# 显示SQL语句
spring.jpa.show-sql=true
##指定DDL mode (none, validate, update, create, create-drop)
spring.jpa.properties.hibernate.hbm2ddl.auto=update
###thymeleaf禁用缓存
spring.thymeleaf.cache=false
###swagger配置

swagger.enabled=true
swagger.title=spring-data-jpa module
swagger.description=Starter for swagger 2.x
swagger.license=Apache License, Version 2.0
swagger.licenseUrl=https://www.apache.org/licenses/LICENSE-2.0.html
swagger.termsOfServiceUrl=https://github.com/YEndless/SpringBoot
swagger.contact.name=yexiaolang
swagger.contact.url=https://www.jianshu.com/u/65401f4c09c8
swagger.contact.email=895315416@qq.com
swagger.base-package=com.example.controller
swagger.base-path=/**
swagger.exclude-path=/error, /ops/**

